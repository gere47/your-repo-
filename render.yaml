# Render Configuration File
services:
  # Backend API Service
  - type: web
    name: school-erp-api
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: school-erp-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: "12"

databases:
  - name: school-erp-db
    plan: free
    region: oregon
    databaseName: school_erp
    user: school_erp_user
