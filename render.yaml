# Render Blueprint for ERP School Management System
services:
  - type: web
    name: erp-school-backend
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: |
      echo "üöÄ Starting build process..."
      npm install
      echo "üì¶ Generating Prisma client..."
      npx prisma generate
      echo "üèóÔ∏è Building application..."
      npm run build
      echo "‚úÖ Build completed successfully!"
    startCommand: npm run start:prod
    healthCheckPath: /api/v1/auth/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PREFIX
        value: /api/v1
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: BCRYPT_ROUNDS
        value: "12"
      - key: THROTTLE_TTL
        value: "60"
      - key: THROTTLE_LIMIT
        value: "100"
      - key: DATABASE_URL
        fromDatabase:
          name: erp-school-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-frontend.onrender.com

databases:
  - name: erp-school-db
    plan: free
    region: oregon
    databaseName: erp_school_db
    ipAllowList: 
      - 0.0.0.0/0
    postgresMajorVersion: "14"

# Environment Groups
envVarGroups:
  - name: production
    environment: production
    services:
      - erp-school-backend